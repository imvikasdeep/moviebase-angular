@for (item of moviesList; track item) {
<app-container-wrapper>
    @if (item.movies.length) {
    <app-heading [heading]="item.type" [isHomePage]="true"></app-heading>
    <div class="cards-wrapper swipe">
        @for (movie of item.movies; track movie) {
        <app-movie-card [movie]="movie"></app-movie-card>
        }
    </div>
    }
</app-container-wrapper>
}
