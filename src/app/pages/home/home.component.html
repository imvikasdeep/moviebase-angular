<app-container-wrapper *ngFor="let item of moviesList">

    <ng-container *ngIf="item.movies.length">
        
        <app-heading [heading]="item.type" [isHomePage]="true"></app-heading>

        <div class="cards-wrapper swipe">
            <app-movie-card [movie]="movie" *ngFor="let movie of item.movies"></app-movie-card>
        </div>

    </ng-container>

</app-container-wrapper>
