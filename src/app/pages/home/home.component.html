<app-container-wrapper>
    <ng-container *ngFor="let item of moviesList">
        <ng-container *ngIf="item.movies.length">
            <app-heading [heading]="item.type"></app-heading>
        
            <div class="cards-wrapper swipe">
                
                <ng-container *ngFor="let movie of item.movies">
                    <app-movie-card [movie]="movie"></app-movie-card>
                </ng-container>
        
            </div>
        </ng-container>
    </ng-container>
</app-container-wrapper>
